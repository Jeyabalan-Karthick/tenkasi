<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Gallery Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }

    h1 {
      color: #2d3748;
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .upload-btn, .refresh-btn, .home-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-decoration: none;
      display: inline-block;
    }

    .upload-btn:hover, .refresh-btn:hover, .home-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .refresh-btn {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    }

    .home-btn {
      background: linear-gradient(135deg, #4299e1 0%, #3182ce 100%);
    }

    .stats {
      text-align: center;
      margin-bottom: 20px;
      color: #4a5568;
      font-size: 1.1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      position: relative;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-info {
      padding: 15px;
      background: white;
    }

    .card-title {
      font-size: 0.9rem;
      color: #4a5568;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .card-date {
      font-size: 0.8rem;
      color: #a0aec0;
    }

    .delete-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      color: white;
      border: none;
      padding: 8px 15px;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      opacity: 0;
    }

    .card:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(245, 101, 101, 0.4);
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      padding: 15px 25px;
      border-radius: 10px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      display: none;
      z-index: 1000;
      font-weight: 600;
    }

    .notification.error {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #4a5568;
      font-size: 1.2rem;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #a0aec0;
      grid-column: 1 / -1;
    }

    .empty-state h3 {
      color: #4a5568;
      margin-bottom: 10px;
    }

    .error-state {
      text-align: center;
      padding: 40px 20px;
      color: #e53e3e;
      grid-column: 1 / -1;
      background: #fed7d7;
      border-radius: 10px;
      margin: 20px 0;
    }

    .status-indicator {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      z-index: 1000;
    }

    .status-online {
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
    }

    .status-offline {
      background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
      color: white;
    }

    @media (max-width: 768px) {
      .container {
        margin: 10px;
        padding: 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .gallery {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üñºÔ∏è Gallery Admin Panel</h1>

    <div class="controls">
      <a href="/" class="home-btn">üè† Home</a>
      <button id="upload_widget" class="upload-btn">üì∏ Upload Image</button>
      <button id="refresh_btn" class="refresh-btn">üîÑ Refresh Gallery</button>
    </div>

    <div class="stats" id="stats">Loading...</div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      Loading images...
    </div>
    
    <div class="gallery" id="gallery"></div>
  </div>

  <div class="notification" id="notification"></div>
  <div class="status-indicator" id="statusIndicator">üîÑ Connecting...</div>

  <!-- Cloudinary Upload Widget -->
  <script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>
  <script>
    // Auto-detect environment
    const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
    const API_BASE = isProduction ? '' : 'http://localhost:4000';
    
    // Global variables
    let currentImages = [];
    let refreshInterval = null;
    let isRefreshing = false;
    let isInitialized = false;

    // Notification system
    function notify(message, type = "success") {
      const el = document.getElementById("notification");
      el.textContent = message;
      el.className = "notification";
      if (type === "error") el.classList.add("error");
      el.style.display = "block";
      setTimeout(() => el.style.display = "none", 4000);
    }

    // Update stats display
    function updateStats() {
      const statsEl = document.getElementById("stats");
      statsEl.textContent = `üìä Total Images: ${currentImages.length}`;
    }

    // Update connection status
    function updateStatus(online) {
      const statusEl = document.getElementById("statusIndicator");
      if (online) {
        statusEl.textContent = "üü¢ Server Online";
        statusEl.className = "status-indicator status-online";
      } else {
        statusEl.textContent = "üî¥ Server Offline";
        statusEl.className = "status-indicator status-offline";
      }
    }

    // Cloudinary upload widget configuration
    const widget = cloudinary.createUploadWidget({
      cloudName: 'dfv9u6nih',
      uploadPreset: 'Gallery',
      folder: 'gallery',
      maxFileSize: 10000000,
      clientAllowedFormats: ['png', 'jpg', 'jpeg', 'gif', 'webp'],
      theme: 'purple',
      showAdvancedOptions: true,
      cropping: true,
      multiple: true,
      defaultSource: 'local'
    }, (err, result) => {
      if (!err && result && result.event === "success") {
        notify(`‚úÖ Upload successful: ${result.info.original_filename}`);
        setTimeout(() => {
          fetchAndRenderGallery();
        }, 1500);
      } else if (err) {
        console.error("Upload Error:", err);
        notify("‚ùå Upload failed: " + err.message, "error");
      }
    });

    // Event listeners for buttons
    document.getElementById("upload_widget").addEventListener("click", () => widget.open(), false);
    document.getElementById("refresh_btn").addEventListener("click", () => {
      if (!isRefreshing) {
        fetchAndRenderGallery();
      }
    }, false);

    // Delete image function
    async function deleteImage(public_id, filename) {
      if (!confirm(`Are you sure you want to delete "${filename}"?`)) return;

      const deleteBtn = event.target;
      const originalText = deleteBtn.textContent;
      deleteBtn.textContent = "Deleting...";
      deleteBtn.disabled = true;

      try {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        const res = await fetch(`${API_BASE}/api/delete-image`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ public_id }),
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!res.ok) {
          throw new Error(`HTTP error! status: ${res.status}`);
        }

        const result = await res.json();
        if (result.success) {
          notify(`üóëÔ∏è Image "${filename}" deleted successfully!`);
          fetchAndRenderGallery();
        } else {
          notify("‚ùå Delete failed: " + result.message, "error");
          deleteBtn.textContent = originalText;
          deleteBtn.disabled = false;
        }
      } catch (err) {
        console.error("Delete Error:", err);
        let errorMessage = "Network error";
        if (err.name === 'AbortError') {
          errorMessage = "Request timed out";
        } else if (err.message) {
          errorMessage = err.message;
        }
        notify("‚ùå " + errorMessage, "error");
        deleteBtn.textContent = originalText;
        deleteBtn.disabled = false;
      }
    }

    // Format date for display
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    // Extract filename from public_id
    function getFileName(publicId) {
      const parts = publicId.split('/');
      return parts[parts.length - 1] || 'Unknown';
    }

    // Main function to fetch and render gallery
    async function fetchAndRenderGallery() {
      if (isRefreshing) {
        console.log('‚ö†Ô∏è  Already refreshing, skipping...');
        return;
      }

      const loading = document.getElementById("loading");
      const gallery = document.getElementById("gallery");
      
      try {
        isRefreshing = true;
        loading.style.display = "block";
        gallery.innerHTML = "";

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 10000);

        console.log('üîÑ Fetching gallery images...');
        const response = await fetch(`${API_BASE}/api/gallery-images`, {
          signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        updateStatus(true);
        
        if (data.success) {
          currentImages = data.images;
          updateStats();
          console.log(`‚úÖ Successfully loaded ${currentImages.length} images`);
          
          if (currentImages.length === 0) {
            gallery.innerHTML = `
              <div class="empty-state">
                <h3>üì∑ No Images Yet</h3>
                <p>Upload some images to get started!</p>
              </div>
            `;
          } else {
            currentImages.forEach(img => {
              const filename = getFileName(img.public_id);
              const uploadDate = formatDate(img.created_at);
              
              const card = document.createElement("div");
              card.className = "card";
              card.innerHTML = `
                <img src="${img.secure_url}" alt="${filename}" loading="lazy" onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"100\" height=\"100\"><rect width=\"100\" height=\"100\" fill=\"%23f0f0f0\"/><text x=\"50\" y=\"50\" text-anchor=\"middle\" dy=\".3em\" fill=\"%23999\">Error</text></svg>'">
                <button class="delete-btn" onclick="deleteImage('${img.public_id}', '${filename.replace(/'/g, '\\\'')}')" title="Delete ${filename}">
                  üóëÔ∏è Delete
                </button>
                <div class="card-info">
                  <div class="card-date">üìÖ ${uploadDate}</div>
                </div>
              `;
              gallery.appendChild(card);
            });
          }
        } else {
          gallery.innerHTML = `
            <div class="error-state">
              <h3>‚ùå Failed to Load Images</h3>
              <p>${data.message}</p>
              <button onclick="fetchAndRenderGallery()" style="margin-top: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>
            </div>
          `;
        }
      } catch (error) {
        console.error('‚ùå Error fetching gallery images:', error);
        updateStatus(false);
        
        if (error.name === 'AbortError') {
          gallery.innerHTML = `
            <div class="error-state">
              <h3>‚è∞ Request Timed Out</h3>
              <p>Server is taking too long to respond</p>
              <button onclick="fetchAndRenderGallery()" style="margin-top: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Retry</button>
            </div>
          `;
        } else {
          const serverUrl = isProduction ? 'your server' : 'http://localhost:4000';
          gallery.innerHTML = `
            <div class="error-state">
              <h3>üîå Connection Error</h3>
              <p>Make sure your server is running on ${serverUrl}</p>
              <p>Error: ${error.message}</p>
              <button onclick="fetchAndRenderGallery()" style="margin-top: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Retry Connection</button>
            </div>
          `;
        }
        currentImages = [];
        updateStats();
      } finally {
        loading.style.display = "none";
        isRefreshing = false;
      }
    }

    // Auto-refresh functionality
    function startAutoRefresh() {
      if (refreshInterval) {
        clearInterval(refreshInterval);
      }
      
      refreshInterval = setInterval(() => {
        if (!document.hidden && !isRefreshing) {
          console.log('üîÑ Auto-refreshing gallery...');
          fetchAndRenderGallery();
        }
      }, 60000);
    }

    document.addEventListener('visibilitychange', function() {
      if (document.hidden) {
        if (refreshInterval) {
          clearInterval(refreshInterval);
          refreshInterval = null;
        }
      } else {
        startAutoRefresh();
      }
    });

    // Health check function
    async function checkServerHealth() {
      try {
        const response = await fetch(`${API_BASE}/api/health`, {
          signal: AbortSignal.timeout(5000)
        });
        if (response.ok) {
          updateStatus(true);
          return true;
        }
      } catch (error) {
        updateStatus(false);
        return false;
      }
    }

    // Initialize on DOM load
    document.addEventListener("DOMContentLoaded", function() {
      if (isInitialized) return;
      
      isInitialized = true;
      console.log('üöÄ Initializing Admin Panel...');
      
      checkServerHealth().then(isHealthy => {
        if (isHealthy) {
          fetchAndRenderGallery();
          startAutoRefresh();
        } else {
          const gallery = document.getElementById("gallery");
          const serverUrl = isProduction ? 'your server' : 'http://localhost:4000';
          gallery.innerHTML = `
            <div class="error-state">
              <h3>üîå Server Not Available</h3>
              <p>Please start your server on ${serverUrl}</p>
              <button onclick="location.reload()" style="margin-top: 10px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">Refresh Page</button>
            </div>
          `;
          document.getElementById("loading").style.display = "none";
        }
      });
    });

    // Make deleteImage globally available
    window.deleteImage = deleteImage;
  </script>
</body>
</html>
